<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <p class="answerDisplay js-cal">0</p>
    <div>
        <button onclick="upddateCalculation('1');">1</button>
        <button onclick = "upddateCalculation('2');">2</button>
        <button onclick = "upddateCalculation('3')">3</button>
        <button class="oparators" onclick = "upddateCalculation(' + ')">+</button>
    </div>
    
    <div>
        <button onclick="upddateCalculation('4');">4</button>
        <button onclick="upddateCalculation('5');">5</button>
        <button onclick="upddateCalculation('6');">6</button>
        <button class="oparators" onclick="upddateCalculation(' - ');">-</button>
    </div>

    <div>
        <button onclick="upddateCalculation('7');">7</button>
        <button onclick="upddateCalculation('8');">8</button>
        <button onclick="upddateCalculation('9');">9</button>
        <button class="oparators" onclick="upddateCalculation(' * ');">*</button>
    </div>

    <div>
        <button onclick="upddateCalculation('0');">0</button>
        <button onclick="upddateCalculation('.');">.</button>
        <button onclick="
        calculation = eval(calculation); 
        displayCalculation();
        localStorage.setItem('save',calculation);"
        >=</button>
        <button class="oparators" onclick="upddateCalculation(' / ');">/</button>
    </div>
    <button onclick="calculation=''; console.log('cleared');document.querySelector('.js-cal').innerHTML='';localStorage.setItem('save',calculation);">Clear</button>
    <script src="script.js"></script>
</body>
</html>
